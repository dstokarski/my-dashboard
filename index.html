<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                        url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920') center/cover no-repeat fixed;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .clock {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .date {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .info-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .news-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .news-section {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .news-section:hover {
            transform: translateY(-5px);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .section-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .links-list {
            list-style: none;
        }

        .links-list li {
            margin-bottom: 10px;
        }

        .links-list a {
            color: #fff;
            text-decoration: none;
            opacity: 0.9;
            transition: opacity 0.2s;
            display: block;
            padding: 5px 0;
        }

        .links-list a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .add-section-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-section-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .link-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .link-item input {
            flex: 1;
        }

        .delete-link-btn {
            background: rgba(255, 0, 0, 0.3);
            padding: 5px 10px;
        }

        .delete-link-btn:hover {
            background: rgba(255, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .clock {
                font-size: 2.5rem;
            }

            .info-bar {
                gap: 20px;
            }

            .info-value {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clock" id="clock">00:00:00</div>
            <div class="date" id="date">Loading...</div>
        </div>

        <div class="info-bar">
            <div class="info-item">
                <div class="info-label">Weather</div>
                <div class="info-value" id="weather">Loading...</div>
            </div>
        </div>

        <div class="news-sections" id="newsSections"></div>

        <button class="add-section-btn" onclick="openAddSectionModal()">+ Add New Section</button>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Edit Section</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="form-group">
                <label>Section Name</label>
                <input type="text" id="sectionName" placeholder="Enter section name">
            </div>
            <div id="linksContainer"></div>
            <button class="btn" onclick="addLinkField()" style="margin-top: 10px;">+ Add Link</button>
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button class="btn" onclick="saveSection()" style="flex: 1; background: rgba(0, 200, 0, 0.3);">Save</button>
                <button class="btn" onclick="deleteSection()" style="background: rgba(255, 0, 0, 0.3);">Delete Section</button>
            </div>
        </div>
    </div>

    <script>
        const defaultSections = {
            'Global News': [
                { name: 'BBC News', url: 'https://www.bbc.com/news' },
                { name: 'Reuters', url: 'https://www.reuters.com' },
                { name: 'Al Jazeera', url: 'https://www.aljazeera.com' },
                { name: 'The Guardian', url: 'https://www.theguardian.com' },
                { name: 'Associated Press', url: 'https://apnews.com' }
            ],
            'Canada News': [
                { name: 'CBC News', url: 'https://www.cbc.ca/news' },
                { name: 'CTV News', url: 'https://www.ctvnews.ca' },
                { name: 'Global News', url: 'https://globalnews.ca' },
                { name: 'The Globe and Mail', url: 'https://www.theglobeandmail.com' },
                { name: 'National Post', url: 'https://nationalpost.com' }
            ],
            'Ontario News': [
                { name: 'CP24', url: 'https://www.cp24.com' },
                { name: 'CBC Ontario', url: 'https://www.cbc.ca/news/canada/toronto' },
                { name: 'CTV Toronto', url: 'https://toronto.ctvnews.ca' },
                { name: 'Toronto Star', url: 'https://www.thestar.com' },
                { name: 'Ottawa Citizen', url: 'https://ottawacitizen.com' }
            ],
            'Ottawa News': [
                { name: 'CBC Ottawa', url: 'https://www.cbc.ca/news/canada/ottawa' },
                { name: 'CTV Ottawa', url: 'https://ottawa.ctvnews.ca' },
                { name: 'Ottawa Citizen', url: 'https://ottawacitizen.com' },
                { name: 'Ottawa Sun', url: 'https://ottawasun.com' },
                { name: 'Ottawa Matters', url: 'https://www.ottawamatters.com' }
            ],
            'Technology News': [
                { name: 'TechCrunch', url: 'https://techcrunch.com' },
                { name: 'The Verge', url: 'https://www.theverge.com' },
                { name: 'Ars Technica', url: 'https://arstechnica.com' },
                { name: 'Wired', url: 'https://www.wired.com' },
                { name: 'Hacker News', url: 'https://news.ycombinator.com' }
            ],
            'Tech Blogs': [
                { name: 'Daring Fireball', url: 'https://daringfireball.net' },
                { name: 'Stratechery', url: 'https://stratechery.com' },
                { name: 'Joel on Software', url: 'https://www.joelonsoftware.com' },
                { name: 'Paul Graham', url: 'http://www.paulgraham.com' },
                { name: 'Coding Horror', url: 'https://blog.codinghorror.com' }
            ],
            'Design Blogs': [
                { name: 'Smashing Magazine', url: 'https://www.smashingmagazine.com' },
                { name: 'A List Apart', url: 'https://alistapart.com' },
                { name: 'CSS-Tricks', url: 'https://css-tricks.com' },
                { name: 'Designer News', url: 'https://www.designernews.co' },
                { name: 'Sidebar', url: 'https://sidebar.io' }
            ],
            'Science Blogs': [
                { name: 'Science Daily', url: 'https://www.sciencedaily.com' },
                { name: 'Phys.org', url: 'https://phys.org' },
                { name: 'Not Even Wrong', url: 'https://www.math.columbia.edu/~woit/wordpress/' },
                { name: 'Bad Astronomy', url: 'https://www.syfy.com/tags/bad-astronomy' },
                { name: 'In the Pipeline', url: 'https://www.science.org/blogs/pipeline' }
                { name: 'In the Pipeline', url: 'https://www.science.org/blogs/pipeline' }
                { name: 'In the Pipeline', url: 'https://www.science.org/blogs/pipeline' }
                { name: 'In the Pipeline', url: 'https://www.science.org/blogs/pipeline' }
            ],
            'Finance Blogs': [
                { name: 'Calculated Risk', url: 'https://www.calculatedriskblog.com' },
                { name: 'The Big Picture', url: 'https://ritholtz.com' },
                { name: 'Abnormal Returns', url: 'https://abnormalreturns.com' },
                { name: 'Mr. Money Mustache', url: 'https://www.mrmoneymustache.com' },
                { name: 'A Wealth of Common Sense', url: 'https://awealthofcommonsense.com' }
            ],
            'Culture Blogs': [
                { name: 'Kottke', url: 'https://kottke.org' },
                { name: 'MetaFilter', url: 'https://www.metafilter.com' },
                { name: 'Brain Pickings', url: 'https://www.themarginalian.org' },
                { name: 'Arts & Letters Daily', url: 'https://aldaily.com' },
                { name: 'Longform', url: 'https://longform.org' }
            ]
        };

        let sections = {};
        let currentEditingSection = null;

        function initSections() {
            const saved = localStorage.getItem('newsSections');
            sections = saved ? JSON.parse(saved) : defaultSections;
            renderSections();
        }

        function saveSections() {
            localStorage.setItem('newsSections', JSON.stringify(sections));
        }

        function renderSections() {
            const container = document.getElementById('newsSections');
            container.innerHTML = '';
            
            Object.keys(sections).forEach(sectionName => {
                const section = document.createElement('div');
                section.className = 'news-section';
                
                const header = document.createElement('div');
                header.className = 'section-header';
                
                const title = document.createElement('h3');
                title.className = 'section-title';
                title.textContent = sectionName;
                
                const controls = document.createElement('div');
                controls.className = 'section-controls';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'btn';
                editBtn.textContent = 'Edit';
                editBtn.onclick = () => openEditModal(sectionName);
                
                controls.appendChild(editBtn);
                header.appendChild(title);
                header.appendChild(controls);
                
                const linksList = document.createElement('ul');
                linksList.className = 'links-list';
                
                sections[sectionName].forEach(link => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.textContent = link.name;
                    a.target = '_blank';
                    li.appendChild(a);
                    linksList.appendChild(li);
                });
                
                section.appendChild(header);
                section.appendChild(linksList);
                container.appendChild(section);
            });
        }

        function openEditModal(sectionName) {
            currentEditingSection = sectionName;
            document.getElementById('modalTitle').textContent = 'Edit Section';
            document.getElementById('sectionName').value = sectionName;
            
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';
            
            sections[sectionName].forEach((link, index) => {
                addLinkField(link.name, link.url);
            });
            
            document.getElementById('editModal').style.display = 'flex';
        }

        function openAddSectionModal() {
            currentEditingSection = null;
            document.getElementById('modalTitle').textContent = 'Add New Section';
            document.getElementById('sectionName').value = '';
            document.getElementById('linksContainer').innerHTML = '';
            addLinkField();
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function addLinkField(name = '', url = '') {
            const container = document.getElementById('linksContainer');
            const linkItem = document.createElement('div');
            linkItem.className = 'link-item';
            
            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.placeholder = 'Link Name';
            nameInput.value = name;
            
            const urlInput = document.createElement('input');
            urlInput.type = 'text';
            urlInput.placeholder = 'URL';
            urlInput.value = url;
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn delete-link-btn';
            deleteBtn.textContent = 'Ã—';
            deleteBtn.onclick = () => linkItem.remove();
            
            linkItem.appendChild(nameInput);
            linkItem.appendChild(urlInput);
            linkItem.appendChild(deleteBtn);
            container.appendChild(linkItem);
        }

        function saveSection() {
            const sectionName = document.getElementById('sectionName').value.trim();
            if (!sectionName) {
                alert('Please enter a section name');
                return;
            }
            
            const linkItems = document.querySelectorAll('.link-item');
            const links = [];
            
            linkItems.forEach(item => {
                const inputs = item.querySelectorAll('input');
                const name = inputs[0].value.trim();
                const url = inputs[1].value.trim();
                if (name && url) {
                    links.push({ name, url });
                }
            });
            
            if (links.length === 0) {
                alert('Please add at least one link');
                return;
            }
            
            if (currentEditingSection && currentEditingSection !== sectionName) {
                delete sections[currentEditingSection];
            }
            
            sections[sectionName] = links;
            saveSections();
            renderSections();
            closeModal();
        }

        function deleteSection() {
            if (currentEditingSection && confirm('Are you sure you want to delete this section?')) {
                delete sections[currentEditingSection];
                saveSections();
                renderSections();
                closeModal();
            }
        }

        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'America/Toronto' };
            const timeString = now.toLocaleTimeString('en-US', { ...options, hour12: true });
            const dateString = now.toLocaleDateString('en-US', { 
                ...options, 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        async function updateWeather() {
            try {
                const response = await fetch('https://wttr.in/Ottawa?format=%t');
                const temp = await response.text();
                document.getElementById('weather').textContent = temp.trim();
            } catch (error) {
                document.getElementById('weather').textContent = 'N/A';
            }
        }

        async function updateStocks() {
            // Removed stock market functionality
        }

        initSections();
        updateClock();
        updateWeather();
        
        setInterval(updateClock, 1000);
        setInterval(updateWeather, 600000);
    </script>
</body>
</html>
